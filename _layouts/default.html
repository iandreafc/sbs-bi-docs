	<script>
    /* Toggle between adding and removing the "responsive" class to navbar when the user clicks on the icon */
	function myFunction() {
	  var x = document.getElementById("myTopnav");
	  if (x.className === "navbar") {
		x.className += " responsive";
	  } else {
		x.className = "navbar";
	  }
	} </script>
